<html>
<head><meta charset="utf-8"><title>二つの整数の計算</title></head>
<body>
    <h1>二つの整数の計算</h1>
    <form method="POST">
        <label>1つ目の整数</label>
        <input type="number" name="first_value" value="{first_value}">
        <label>2つ目の整数</label>
        <input type="number" name="second_value" value="{second_value}">
        <input type="submit" value="計算">
    </form>
    <p>計算結果: {result}</p>
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
